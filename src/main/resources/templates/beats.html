<!DOCTYPE HTML>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Beat market admin</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
</head>
<style>
    table, th, td {
        border: 1px solid black;
    }
</style>
<body>
<h1>
    <a th:href="@{/admin/menu}">Menu</a>
</h1>
<table style="border-collapse: collapse" class="table table-striped">
    <thead>
    <tr>
        <th>Beat name</th>
        <th>Image</th>
        <th>Price</th>
        <th>Audio (MP3)</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="beat : ${beats}">
        <td th:text="${beat.name}"></td>
        <td><img src="" th:src="@{/img/{beatImage}(beatImage=${beat.image})}" alt="beat image"></td>
        <td th:text="${beat.price}"></td>
        <td><audio controls th:src="@{/sound/{beatAudio}.mp3(beatAudio=${beat.audio.mp3})}"></audio></td>
        <td>
            <form action="#" method="get" th:action="@{/admin/beat/{id}(id=${beat.id})}">
                <input type="submit" value="Details"/>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<form action="#" method="get" th:action="@{/admin/beat/create}">
    <input type="submit" value="Add"/>
</form>
</body>
</html>
